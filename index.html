<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simpleCalculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculatorContainer">
        <header>
            <h1>0</h1>
        </header>
        <div class="buttons">
            <div class="operator">AC</div>
            <div class="operator">DEL</div>
            <div class="operator">%</div>
            <div class="operator">+</div>
            <div class="integer">7</div>
            <div class="integer">8</div>
            <div class="integer">9</div>
            <div class="operator">-</div>
            <div class="integer">4</div>
            <div class="integer">5</div>
            <div class="integer">6</div>
            <div class="operator">x</div>
            <div class="integer">3</div>
            <div class="integer">2</div>
            <div class="integer">1</div>
            <div class="operator">/</div>
            <div class="integer">0</div>
            <div class="operator">.</div>
            <div class="operator">=</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
